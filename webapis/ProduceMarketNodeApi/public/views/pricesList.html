


<div>
    <div>
    <h4>
        Prices List
        <button  class="btn btn-primary"  ng-click="newPrice()">New</button>
        <small>Search:</small>
        <input ng-model="searchkey" />
    </h4>



    </div>

</div>

<div class="rTable">

    <div class="rTableRow">
    <div class="rTableHead"><strong>Id</strong></div>
    <div class="rTableHead"><span style="font-weight: bold;">Name</span></div>
    <div class="rTableHead">Price</div>
    <div class="rTableHead rButtonCell">Edit</div>
    <div class="rTableHead rButtonCell">Delete</div>
</div>

    <div class="rTableRow" ng-repeat="p in prices | filter: searchkey">

        <div class="rTableCell">{{p.Id}}</div>
        <div class="rTableCell">{{p.ItemName}}</div>
        <div class="rTableCell">{{p.Price}}</div>

        <div class="rTableCell rButtonCell">

            <!--<a href="#/prices/{{p.Id}}">edit</a>-->
            <button ng-click="editPrice(p.Id);">edit</button>

        </div>

        <div class="rTableCell rButtonCell">
            <button ng-click="deletePrice(p.Id);">delete</button>
        </div>


    </div>

</div>

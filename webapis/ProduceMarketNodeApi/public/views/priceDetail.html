<h3>Price detail</h3>

<div class="rTableRow">
    <div class="rTableHead">Id</div>
    <div class="rTableHead">
        <div>{{price.Id}}</div>
</div>

<div class="rTableRow">
    <div class="rTableCell">ItemName</div>
    <div class="rTableCell"><input ng-model="price.ItemName" type="text"></div>
</div>

<div class="rTableRow">
    <div class="rTableCell">Price</div>
    <div class="rTableCell"><input ng-model="price.Price" type="text"></div>
</div>

<div class="rTableRow">
    <div class="rTableCell">
        <li class="button" ng-click="save()">Save</li>
    </div>
    <div class="rTableCell"></div>
</div>

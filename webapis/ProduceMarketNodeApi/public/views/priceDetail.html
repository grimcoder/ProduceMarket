<h4>Price detail</h4>
<table class="table">

    <tr>
        <td>Id</td>
        <td>
            <div disabled>{{price.Id}}</div>
        </td>
    </tr>
    <tr>
        <td>ItemName</td>
        <td><input ng-model="price.ItemName" type="text"></td>

    </tr>
    <tr>
        <td>Price</td>
        <td><input ng-model="price.Price" type="number"></td>
    </tr>
</table>
<button  class="btn btn-primary"  ng-click="save()">Save</button>
